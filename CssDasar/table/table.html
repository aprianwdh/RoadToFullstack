<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
        <style>
            table,th,td {
                border: 2px solid black;
                border-collapse: collapse;
                padding: 5px;
                margin: 5px;
            }
            
            th {
                background-color: pink;
            }

            td {
                background-color: #777;
            }

            td:hover {
                background-color: red;
            }
        </style>
    </head>

        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                </tr>
            </thead>

                    <td>Kulon Prancis</td>
                </tr>
                <tr>

            </tbody>
