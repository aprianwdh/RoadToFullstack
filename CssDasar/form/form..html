<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form-site</title>
        <style>
            input {
                margin: 5px;
            }

            #username, #password, #email {
                padding: 5px;
                border: solid;
                border-radius: 10px;
                background-color: white;
            }

            #username:focus, #password:focus, #email:hover {
                background-color: black;
                color: white;
            }

            #email:invalid {
                text-decoration: underline;
                text-decoration-color: red;
            }

            #submit {
                padding: 5px;
                border: solid;
                border-radius: 10px;
            }

            #submit:hover {
                background-color: black;
                color: white;
            }


        </style>
    </head>
    <body>
        <main>
            <form action>
                <label for="username">
                    username
                    <input type="text" id="username" name="username" required
                        placeholder="masukkan username">
                </label>
                <br>
                <label for="password">
                    password
                    <input type="password" required name="password"
                        id="password"
                        placeholder="masukkan password">
                </label>
                <br>
                <label for="email">
                    e-mail
                    <input type="email" name="email" id="email"
                        placeholder="exemple:email@gmail.com" required>
                </label>
                <br>
                <input type="submit" id="submit" value="submit">
            </form>
        </main>
    </body>
</html>
