<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator perbandingan</title>
  </head>
  <body>
    <script>
      let a = 1;
      let b = 0;

      //lkurang dari
      console.log(`${a} < ${b} = ${a < b}`);
      //lebih dari
      console.log(`${a} > ${b} = ${a > b}`);

      a = "1";
      b = 1;
      //sama dengan
      console.log(`${a} == ${b} = ${a == b}`);
      //sama dengan dan tipe data sama
      console.log(`${a} === ${b} = ${a === b}`);
      //tidak sama dengan
      console.log(`${a} != ${b} = ${a != b}`);
      //tidak sama dengan
      console.log(`${a} !== ${b} = ${a !== b}`);
    </script>
  </body>
</html>
