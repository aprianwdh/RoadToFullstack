<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator aritmatika</title>
  </head>
  <body>
    <script>
      // penjumlahan
      let hasil = 1 + 2;
      console.log(`Hasil Dari 1 + 2 adalah ${hasil}`);
      let hasilSebelumnya = hasil;
      // pengurangan
      hasil = hasil - 1;
      console.log(`Hasil Dari ${hasilSebelumnya} - 1 adalah ${hasil}`);
      hasilSebelumnya = hasil;
      // perkalian
      hasil = hasil * 3;
      console.log(`Hasil Dari ${hasilSebelumnya} * 3 adalah ${hasil}`);
      hasilSebelumnya = hasil;
      // pembagian
      hasil = hasil / 3;
      console.log(`Hasil Dari ${hasilSebelumnya} / 3 adalah ${hasil}`);
      hasilSebelumnya = hasil;
      // pangkat
      hasil = hasil ** 3;
      console.log(`Hasil Dari ${hasilSebelumnya} ** 3 adalah ${hasil}`);
      hasilSebelumnya = hasil;
      // sisa bagi
      hasil = hasil % 3;
      console.log(`Hasil Dari ${hasilSebelumnya} % 3 adalah ${hasil}`);
      hasilSebelumnya = hasil;
    </script>
  </body>
</html>
