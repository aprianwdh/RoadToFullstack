<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      console.log(`${true} && ${false} = ${true && false}`);
      console.log(`${true} && ${true} = ${true && true}`);
      console.log(`${true} || ${false} = ${true || false}`);
      console.log(`${true} || ${true} = ${true || true}`);
      console.log(`!${true} = ${!true}`);
    </script>
  </body>
</html>
