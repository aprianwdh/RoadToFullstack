<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tipe data string</title>
  </head>
  <body>
    <h1></h1>
    <h1></h1>
    <p></p>
    <h2 class="tab"></h2>
    <h2 class="enter"></h2>
    <h2 class="petik-dua"></h2>
    <h2 class="petik-satu"></h2>

    <script>
      const string = document.querySelectorAll("h1");

      // contoh string
      string[0].innerHTML = "Hello World";
      string[1].innerHTML = "ROAD TO FULLSTACK";

      // menambahkan string
      document.querySelector("p").innerHTML = "aku " + "anak " + "sehat";

      // sequence escape
      document.querySelector(".tab").innerHTML =
        " aku  &nbsp adalah fullstack dev";
      document.querySelector(".enter").innerHTML = "wlwlwl <br> wdwdwdwdd";
      document.querySelector(".petik-dua").innerHTML = '"wlwlwl wdwdwdwdd"';
    </script>
  </body>
</html>
